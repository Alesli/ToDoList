<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../styles/libs/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../src/libs/datePicker/css/bootstrap-datepicker.css"/>
        <script src="../src/libs/jquery/jquery-3.4.1.min.js"></script>
        <script src="../styles/libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="../src/libs/datePicker/js/bootstrap-datepicker.js"></script>

        <script defer src="../src/js/simpleValidation.js"></script>
        <script defer src="../src/js/datapicker.js"></script>

        <script defer src="../src/js/main.js"></script>

        <title>TODO-list by Alesia Skarakhod</title>
    </head>
    <body class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">ToDo-list</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">New task
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./today.html">Today</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tomorrow.html">Tomorrow</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./someday.html">Someday</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./basket.html">Basket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./completed.html">Completed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./missed.html">Missed</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="display-4 text-center">Make new task</h1>
            <div class="col-lg-10 mr-auto ml-auto">
                <form id="taskForm" class="mt-3 needs-validation" novalidate enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="groupTaskName">Task name</label>
                        <input type="text" name="name" class="form-control task-name" id="groupTaskName"
                               placeholder="Please input task name" required/>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a name for you task.
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="groupTaskDescription">Task description</label>
                        <textarea
                                class="form-control task-description"
                                name="description"
                                id="groupTaskDescription"
                                placeholder="Please input description for the task"
                                required
                        ></textarea>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter some description for you task.
                        </div>
                    </div>

                    <div class="form-group mb-3 date" data-provide="datepicker">
                        <label for="groupTaskDate">Input date task date</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputDate">Date</span>
                            </div>
                            <input
                                    type="text"
                                    name="eventDate"
                                    class="form-control task-date"
                                    id="groupTaskDate"
                                    placeholder="YYYY-MM-DD"
                                    aria-describedby="inputDate"
                                    required
                            />
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please chose some date for you task.
                        </div>
                    </div>

                        <div class="input-group mb-3 form-control">
                            <input type="file" id="file" class="form-file" name="file" id="customFile"/>
                        </div>

                    <button class="btn btn-success" type="submit">Add new task</button>
                    <button class="btn btn-danger" type="reset">Reset fields</button>
                </form>
            </div>
            <hr/>
        </main>
    </body>
</html>
